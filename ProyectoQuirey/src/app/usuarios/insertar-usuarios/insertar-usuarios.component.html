<h1 mat-dialog-title class="titulo">Nuevo Usuario</h1>
<div mat-dialog-content class="mat-dialog-grid">
  <!-- Fila para el formulario -->
  <div class="mat-dialog-row">
    <!-- Opciones de Formulario -->
    <div class="mat-dialog-cell">
      <mat-form-field>
        <mat-label>NombreUsuario</mat-label>
        <input
          matInput
          placeholder="Ingresa el NombreUsuario"
          [(ngModel)]="nombreusuarioDepartamento"
          required
          aria-required="true"
        />
      </mat-form-field>
    </div>
  </div>

  <div class="mat-dialog-row">
    <!-- Columna para el campo de nombre -->
    <div class="mat-dialog-cell">
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input
          matInput
          placeholder="Ingresa la Password"
          [(ngModel)]="passwordDepartamento"
          required
          aria-required="true"
        />
      </mat-form-field>
    </div>
  </div>
  <div class="mat-dialog-row">
    <!-- Columna para el campo de nombre -->
    <div class="mat-dialog-cell">
      <mat-form-field>
        <mat-label>Rol</mat-label>
        <input
          matInput
          placeholder="Ingresa la Password"
          [(ngModel)]="Rol"
          required
          aria-required="true"
        />
      </mat-form-field>
    </div>
  </div>
  <div class="mat-dialog-row">
    <!-- Columna para el campo de nombre -->
    <div class="mat-dialog-cell">
      <mat-form-field>
        <mat-label>Usuario Actualiza</mat-label>
        <input
          matInput
          placeholder="Ingresa la Password"
          [(ngModel)]="UsuarioActualiza"
          required
          aria-required="true"
        />
      </mat-form-field>
    </div>
  </div>

  <!-- <div class="mat-dialog-row"> -->
  <!-- Columna para el campo de nombre -->

      <mat-form-field>
        <mat-label>IdPersona</mat-label>
        <input
          matInput
          type="number"
          placeholder="Ingresa el IdPersona"
          [(ngModel)]="idpersonaDepartamento"
          required
          aria-required="true"
        />
      </mat-form-field>
    </div> -->
  <!-- </div> -->

  <!-- lista -->
  <mat-label class="LisLebel">Personas</mat-label>
  <select
    class="ListaDes"
    name="my-select"
    [(ngModel)]="idpersonalistDepartamento"
    required
    aria-required="true"
    (change)="selectChange()"
    [@dropDownAnimation]
  >
    <option
      *ngFor="let item of personas"
      [value]="item.Id"
      [@dropDownAnimation]
    >
      {{ item.Nombre }}
    </option>
  </select>
  <!-- lista -->

  <h1></h1>
  <!-- Opciones botones-->
</div>
<div mat-dialog-actions>
  <button class="cancelar" mat-button cdkFocusInitial (click)="onNoClick()">
    Cancelar
  </button>
  <button class="guardar" mat-button cdkFocusInitial (click)="insertar()">

</div>
